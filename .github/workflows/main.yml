name: Build/release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        # remember to keep this in sync with package.json's volta->node setting
        with:
          node-version: 20
          cache: "yarn" # I always get 'yarn cache is not found' but ah well

      - name: Build Electron app
        uses: coparse-inc/action-electron-builder@v1.0.0
        env:
          in_github_action: "true"
        with:
          github_token: ${{ secrets.github_token }}
          release: false

      - name: Sign installer (for tagged releases only)
        if: github.event_name != 'pull_request'
        uses: sillsdev/codesign/trusted-signing-action@v3
        with:
          credentials: ${{ secrets.TRUSTED_SIGNING_CREDENTIALS }}
          files-folder: .
          files-folder-filter: "**/BloomPub*.exe"
          description: "BloomPUB Viewer Installer"
          description-url: "https://bloomlibrary.org/bloompub-viewer"

      - name: Upload Signed Installer
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: BloomPUB-Viewer-Installer
          path: "**/BloomPub*.exe"
          if-no-files-found: error

      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          files: "**/BloomPub*.exe"
          body: |
            Release for version ${{ github.ref }}
          draft: true
